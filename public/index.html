<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-ocalypse Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body background="asset/farm-bg-background.png">
<h1>Apple-ocalypse Farm</h1>
<h4 class="text-center" style="color: white;">apple yield: <span id="yield"></span></h4>
<h4 class="text-center" style="color: white;" id="timer">00:00</h4>

<section class="itembar d-flex align-item-center flex-column justify-content-evenly">
    <div class="border border-3 p-2 d-flex flex-column align-item-center" style="width: 10vw; height: 10vw;">
        <div class="d-flex align-item-center justify-content-center">
            <img class="img-fluid" style="width: 6vw; height: 6vw; cursor: pointer;" src="./asset/farm-asset-apple.png" draggable="true" id="apple" alt="Apple">
        </div>
        <p class="text-center" style="color: white;">Apple@<span id="apple_count"></span></p>
    </div>  
    <div class="border border-3 p-2 d-flex flex-column" style="width: 10vw; height: 10vw;">
        <div class="d-flex align-item-center justify-content-center">
            <img class="img-fluid" src="./asset/farm-asset-water.png" style="width: 6vw; height: 6vw; cursor: pointer;" draggable="true" id="water" alt="Water">
        </div>
        <p class="text-center" style="color: white;">Water</p>
    </div>
    <div class="border border-3 p-2 d-flex flex-column" style="width: 10vw; height: 10vw;">
        <div class="d-flex align-item-center justify-content-center">
            <img class="img-fluid" src="./asset/farm-asset-fertilizer.png" style="width: 6vw; height: 6vw; cursor: pointer;" draggable="true" id="fertilizer" alt="Fertilizer">
        </div>
        <p class="text-center" style="color: white;">Fertilizer</p>
    </div>
</section>

<section class="center-target" id="target">
    <p class="text-center" style="color: white;">Plant Here</p>
</section>

<div class="information text-end mx-2">
    <p class="m-2" id="coin" style="color: white;"></p>
    <button class="btn btn-primary" style="background-color: brown; display: none;" onclick="showFormSentTo()"  id="send-btn">Send NFT?</button>

    <div class="" id="formSentTo" style="color: white; display: none;">
        <label for="">Wallet Address</label><br>
        <input type="text" name="" id="sendCoinAddress"><br>
        <button class="btn btn-primary m-2" style="background-color: brown;" onclick="sendCoin()">Send</button>
        <p id="message_send" class="text-end"></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
